<ul class="list-group">
    <li class="list-group-item active">
        Courses
    </li>
    <li *ngFor="let course of courses" class="list-group-item" 
    (click)="selectCourse(course)" [ngClass]="{'active':course.id==selectedCourse.id}"
    >
        {{course.title}}
    </li>
</ul>
